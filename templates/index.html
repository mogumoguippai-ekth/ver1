<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私の望む暮らし</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="index-body">
    <div class="main-container">
        <!-- 左側：メインコンテンツ -->
        <div class="main-content">
            <p class="catchcopy">今と明日の<br>幸せな生活のために</p>
            <br>
            <h1>私の望む暮らし</h1>
            <img src="{{ url_for('static', filename='images/logomark.svg') }}" alt="logomark">
        </div>

        <!-- 右側：ログインエリア -->
        <div class="login-area">
            <div class="tab-container">
                <button class="tab-button active" onclick="switchTab('login')">ログイン</button>
                <button class="tab-button" onclick="switchTab('register')">会員登録</button>
            </div>

            <!-- ログインタブ -->
            <div id="login-tab" class="tab-content active">
                <!-- <h3>ログイン </h3>-->
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-error">
                    {{ messages[0] }}
                </div>
                {% endif %}
                {% endwith %}
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="login-id">ログインID</label>
                        <input type="text" id="login-id" name="login-id" placeholder="ユーザー名を入力してください">
                    </div>
                    <div class="form-group">
                        <label for="login-password">パスワード</label>
                        <input type="password" id="login-password" name="login-password" placeholder="パスワードを入力してください">
                    </div>
                    <button type="submit" class="login-button">ログイン</button>
                </form>
            </div>

            <!-- 会員登録タブ -->
            <div id="register-tab" class="tab-content">
                <!-- <h3>会員登録</h3> -->
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-error">
                    {{ messages[0] }}
                </div>
                {% endif %}
                {% endwith %}
                <form method="POST" action="{{ url_for('register') }}" id="register-form">
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="user-type" value="self" checked>
                            <span class="radio-text">わたし(本人)</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="user-type" value="family">
                            <span class="radio-text">家族</span>
                        </label>
                    </div>

                    <!-- 家族登録時の招待コード入力フィールド -->
                    <div id="invitation-code-section" class="form-group">
                        <label for="invitation-code">招待コード <span class="required">*</span></label>
                        <input type="text" id="invitation-code" name="invitation-code" placeholder="本人から受け取った8桁の数字を入力" maxlength="8">
                        <div class="form-help">
                            <p>家族登録には本人から発行された招待コードが必要です。</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- <label for="register-username">ユーザー名</label> -->
                        <label for="register-username">ユーザーID <span class="required">*</span></label>
                        <input type="text" id="register-username" name="register-username" placeholder="ユーザー名を入力してください">
                    </div>
                    <div class="form-group">
                        <label for="register-email">メールアドレス</label>
                        <input type="email" id="register-email" name="register-email" placeholder="メールアドレスを入力してください">
                    </div>
                    <div class="form-group">
                        <label for="register-password">パスワード</label>
                        <input type="password" id="register-password" name="register-password" placeholder="英数8文字のパスワードを設定してください">
                    </div>
                    <button type="submit" class="register-button">会員登録する</button>
                </form>
            </div>
        </div>
    </div>


    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <style>
        /* 招待コード入力セクションのスタイル */
        #invitation-code-section {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        #invitation-code-section input {
            border: 2px solid #007bff;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 2px;
        }

        #invitation-code-section input:focus {
            border-color: #0056b3;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .form-help {
            margin-top: 8px;
        }

        .form-help p {
            font-size: 12px;
            color: #6c757d;
            margin: 0;
            font-style: italic;
        }
    </style>
    <script>
        // 家族登録フロー制御
        document.addEventListener('DOMContentLoaded', function () {
            // URLパラメータをチェックしてタブを切り替え
            const urlParams = new URLSearchParams(window.location.search);
            const tab = urlParams.get('tab');
            const userType = urlParams.get('user_type');
            console.log('URL parameter tab:', tab, 'user_type:', userType);

            if (tab === 'register') {
                // 会員登録タブをアクティブにする
                console.log('Switching to register tab');
                switchTab('register');

                // ユーザータイプを復元
                if (userType === 'family') {
                    const familyRadio = document.querySelector('input[name="user-type"][value="family"]');
                    if (familyRadio) {
                        familyRadio.checked = true;
                        console.log('Restored family user type selection');

                        // 家族選択状態を復元した場合、招待コード入力フィールドを表示
                        const invitationCodeSection = document.getElementById('invitation-code-section');
                        if (invitationCodeSection) {
                            invitationCodeSection.style.display = 'block';
                            console.log('Displayed invitation code section for family restoration');

                            // 招待コード入力フィールドにフォーカス
                            const invitationCodeInput = document.getElementById('invitation-code');
                            if (invitationCodeInput) {
                                invitationCodeInput.focus();
                            }
                        }
                    }
                }

                // URLからパラメータを削除（ページリロード時にタブが残らないように）
                const newUrl = window.location.pathname;
                window.history.replaceState({}, document.title, newUrl);
            }

            const userTypeRadios = document.querySelectorAll('input[name="user-type"]');
            const registerForm = document.getElementById('register-form');
            const invitationCodeSection = document.getElementById('invitation-code-section');
            const invitationCodeInput = document.getElementById('invitation-code');

            // ラジオボタンの変更を監視
            userTypeRadios.forEach(radio => {
                radio.addEventListener('change', function () {
                    if (this.value === 'family') {
                        // 家族が選択された場合、招待コード入力フィールドを表示
                        console.log('Family selected');
                        invitationCodeSection.style.display = 'block';
                        invitationCodeInput.focus();
                    } else {
                        // 本人が選択された場合、招待コード入力フィールドを非表示
                        console.log('Self selected');
                        invitationCodeSection.style.display = 'none';
                        invitationCodeInput.value = ''; // 入力内容をクリア
                    }
                });
            });

            // フォーム送信を制御
            registerForm.addEventListener('submit', function (e) {
                const selectedUserType = document.querySelector('input[name="user-type"]:checked').value;

                if (selectedUserType === 'family') {
                    // 家族登録の場合は招待コードが必要
                    const invitationCode = invitationCodeInput.value.trim();
                    if (!invitationCode) {
                        e.preventDefault();
                        alert('招待コードを入力してください。');
                        invitationCodeInput.focus();
                        return;
                    }
                    if (invitationCode.length !== 8 || !/^\d{8}$/.test(invitationCode)) {
                        e.preventDefault();
                        alert('招待コードは8桁の数字で入力してください。');
                        invitationCodeInput.focus();
                        return;
                    }
                    // 招待コードが有効な場合は通常のフォーム送信を続行
                }
            });
        });

    </script>
</body>

</html>
